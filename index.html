<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--favicon -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../css/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../css/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../css/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../../css/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../../css/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <title>AR Object</title>

    <link href="css/shop-homepage.css" rel="stylesheet" />
  </head>

  <body>
    <script src="../../libs/fas.js"></script>
    <script type="module">
      import { App } from "./app.js";

      document.addEventListener("DOMContentLoaded", function () {
        const app = new App();
        window.app = app;
      });
    </script>

    <!-- Navbar -->
    <header>
      <a href="#" class="logo"
        >AR <span>Object Placement</span> by AIR STUDIOS</a
      >
      <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- Shop -->
    <section class="shop" id="shop">
      <!-- Content -->
      <div class="shop-container">
        <!-- Box 1 -->
        <div class="box">
          <div class="box-img">
            <img src="/assets/ar-shop/ar.jpg" alt="" />
          </div>
          <div class="title-price">
            <h3>Model</h3>
          </div>
          <button class="ar-button" onclick="window.app.showChair(1);">
            <i class="fas fa-camera"></i>
          </button>
        </div>
      </div>
    </section>

    <script src="/main.js"></script>
  </body>
</html>
